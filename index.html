<script>
    if (!String.prototype.trim)
    {
        String.prototype.trim = function()
        {
            return this.replace(/^\s+|\s+$/g, '');
        };
    }

    // Load the Google Transliterate API
    google.load("elements", "1", {
        packages : "transliteration"
    });
    google.load("language", "1");


    //google.setOnLoadCallback(onLoad);

    $(document).ready(function()
    {
        loadFile("json/alpha.json", renderTabs);
        $("#wordSearch").keypress(handleSearch);
        var options = {
                sourceLanguage : google.elements.transliteration.LanguageCode.ENGLISH,
                destinationLanguage : [ google.elements.transliteration.LanguageCode.TAMIL ],
                shortcutKey : 'ctrl+g',
                transliterationEnabled : true
            };

            // Create an instance on TransliterationControl with the required options.
            var control = new google.elements.transliteration.TransliterationControl(options);

            // Enable transliteration in the textbox with id 'transliterateTextarea'.
            control.makeTransliteratable([ 'wordSearch' ]);
    });
</script>
